<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>RP Verse</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css"> 
</head>
<body>

    <div id="mobile-overlay" onclick="toggleSidebar()"></div>
    <button id="menu-toggle-btn" onclick="toggleSidebar()">
        <svg viewBox="0 0 24 24" width="24" height="24"><path fill="currentColor" d="M3 18h18v-2H3v2zm0-5h18v-2H3v2zm0-7v2h18V6H3z"/></svg>
    </button>

    <div id="app-container">
        
        <div id="sidebar">
            <div class="sidebar-header">
                <div style="display:flex; justify-content:space-between; align-items:center; width:100%;">
                    <h2 class="app-title">RP Verse</h2>
                    <button class="btn-close-sidebar" onclick="toggleSidebar()">‚úï</button>
                </div>
                <div id="player-id-display">Chargement...</div>
                <button class="btn-login" onclick="loginUser()">üîë Compte</button>
            </div>

            <div class="sidebar-section">
                <h3>Salons</h3>
                <div id="roomList"></div>
                <button class="btn-add-room" onclick="createRoomPrompt()">+ Salon</button>
            </div>

            <div class="sidebar-section">
                <h3>Mes Personnages</h3>
                <div id="myCharList"></div>
                <div class="create-form-toggle" onclick="toggleCreateForm()">+ Nouveau Personnage</div>
                
                <div id="create-char-form" class="create-form hidden">
                    <input type="text" id="newCharName" placeholder="Nom">
                    <input type="text" id="newCharRole" placeholder="R√¥le">
                    <input type="text" id="newCharAvatar" placeholder="URL Avatar">
                    <div class="color-picker-wrapper">
                        <span>Couleur:</span> <input type="color" id="newCharColor" value="#5c7cfa">
                    </div>
                    <button onclick="createCharacter()" class="btn-primary">Cr√©er</button>
                </div>

                <div id="edit-char-form" class="create-form hidden" style="border: 1px solid #eab308;">
                    <h4 style="margin:0 0 5px 0; font-size:0.8em; color:#eab308;">Modifier Personnage</h4>
                    <input type="hidden" id="editCharOriginalName">
                    <input type="text" id="editCharName" placeholder="Nouveau Nom">
                    <input type="text" id="editCharRole" placeholder="Nouveau R√¥le">
                    <input type="text" id="editCharAvatar" placeholder="Nouvel Avatar">
                    <div class="color-picker-wrapper">
                        <span>Couleur:</span> <input type="color" id="editCharColor">
                    </div>
                    <div style="display:flex; gap:5px;">
                        <button onclick="submitEditCharacter()" class="btn-primary" style="background:#eab308; color:black;">Sauver</button>
                        <button onclick="cancelEditCharacter()" class="btn-primary" style="background:#444;">Annuler</button>
                    </div>
                </div>
            </div>
        </div>

        <div id="chat-area">
            <div class="chat-header">
                <span class="header-hash">#</span>
                <h3 id="currentRoomName">Salon Global</h3>
            </div>

            <div id="messages"></div>

            <div id="typing-indicator"></div>
            
            <div id="input-wrapper">
                
                <div id="context-bar" class="hidden">
                    <div class="context-info">
                        <span id="context-icon">‚Ü©Ô∏è</span>
                        <span id="context-text">R√©pondre √† ...</span>
                    </div>
                    <button class="btn-close-reply" onclick="cancelContext()">‚úï</button>
                </div>

                <div id="input-zone">
                    <select id="charSelector"></select>
                    
                    <input id="txtInput" type="text" autocomplete="off" placeholder="Message..." />
                    
                    <button class="btn-icon" onclick="askForImage()" title="Image">üñºÔ∏è</button>
                    <button class="btn-send" onclick="sendMessage()">
                        <svg viewBox="0 0 24 24" width="20" height="20" fill="currentColor"><path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"></path></svg>
                    </button>
                </div>
            </div>
        </div>
    </div>
    
    <script src="/socket.io/socket.io.js"></script>
    <script src="app.js"></script> 
</body>
</html>
