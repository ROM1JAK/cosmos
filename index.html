<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ConvSmos</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="icone.png">
</head>
<body>

    <!-- TOP NAVIGATION BAR -->
    <nav id="top-nav">
        <button class="nav-btn active" id="btn-view-chat" onclick="switchView('chat')"><i class="fa-solid fa-comments"></i> Chat</button>
        <button class="nav-btn" id="btn-view-feed" onclick="switchView('feed')"><i class="fa-solid fa-bullhorn"></i> Feed</button>
        <button class="nav-btn" id="btn-notifs" onclick="openNotifications()" style="position:relative;">
            <i class="fa-solid fa-bell"></i>
            <span id="notif-badge" class="hidden"></span>
        </button>
    </nav>

    <div id="mobile-overlay" onclick="toggleSidebar()"></div>

    <!-- Modales -->
    <div id="login-modal" class="modal-overlay hidden">
        <div class="modal-box">
            <h2>Connexion</h2>
            <input type="text" id="loginPseudoInput" placeholder="Pseudo" class="modal-input">
            <input type="password" id="loginCodeInput" placeholder="Code Secret" class="modal-input">
            <button onclick="submitLogin()" class="btn-primary full-width" style="margin-top:10px;">Go</button>
            <p id="login-error-msg" style="color: #da373c; margin-top: 10px; display:none;"></p>
        </div>
    </div>

    <div id="user-settings-modal" class="modal-overlay hidden">
        <div class="modal-box">
            <div style="display:flex; justify-content:space-between; margin-bottom:10px;">
                <h2>Profil</h2> <button onclick="closeUserSettingsModal()" class="btn-secondary">X</button>
            </div>
            <input type="text" id="settingsUsernameInput" class="modal-input" placeholder="Pseudo">
            <button onclick="submitUsernameChange()" class="btn-primary full-width" style="margin-bottom:10px;">Changer Pseudo</button>
            <div class="password-wrapper" style="margin-bottom:10px;">
                <input type="password" id="settingsCodeInput" class="modal-input" readonly>
                <button onclick="toggleSecretVisibility()" class="btn-eye"><i class="fa-solid fa-eye"></i></button>
            </div>
            <button onclick="toggleNotifications()" id="btn-notif-toggle" class="btn-secondary full-width">Notifs</button>
            <p id="settings-msg" style="height:1.2em; color:#23a559; margin:5px 0;"></p>
            <button onclick="logoutUser()" class="btn-logout">Déconnexion</button>
        </div>
    </div>
    
    <div id="notifications-modal" class="modal-overlay hidden" onclick="closeNotifications()">
        <div class="modal-box" style="max-width: 400px; padding:0; overflow:hidden; max-height:80vh; display:flex; flex-direction:column;" onclick="event.stopPropagation()">
            <div style="padding:15px; border-bottom:1px solid #222; display:flex; justify-content:space-between;">
                <h3 style="color:white; margin:0;">Notifications</h3>
                <button onclick="closeNotifications()" style="background:none; border:none; color:#aaa; cursor:pointer;">X</button>
            </div>
            <div id="notif-list" style="overflow-y:auto; padding:10px; flex:1;"></div>
        </div>
    </div>

    <input type="file" id="chat-img-input" accept="image/*" class="hidden" onchange="handleChatFileSelect(this, 'image')">
    <input type="file" id="chat-video-input" accept="video/*" class="hidden" onchange="handleChatFileSelect(this, 'video')">

    <div id="profile-modal" class="modal-overlay hidden" onclick="closeProfileModal()">
        <div class="modal-box profile-box" onclick="event.stopPropagation()">
            <div class="profile-header">
                <img id="profileAvatar" src="" class="profile-avatar-large">
                <div class="profile-title">
                    <h2 id="profileName">Nom</h2>
                    <span id="profileRole" class="profile-role-tag">Rôle</span>
                    <div id="profileOwner" style="margin-top:5px; color:#aaa; font-size:0.8em;"></div>
                </div>
            </div>
            <div class="profile-body"><p id="profileDesc" class="profile-desc-text"></p></div>
            <div style="display:flex; gap:10px; margin-top:15px;">
                <button id="btn-dm-profile" class="btn-primary full-width">MP</button>
                <button id="btn-sub-profile" class="btn-secondary full-width">Suivre</button>
            </div>
        </div>
    </div>
    
    <div id="post-detail-modal" class="modal-overlay hidden" onclick="closePostDetail()">
        <div class="modal-box" style="max-width: 600px; padding:0; overflow:hidden; max-height:90vh; display:flex; flex-direction:column;" onclick="event.stopPropagation()">
            <div style="padding:15px; border-bottom:1px solid #222; display:flex; justify-content:space-between;">
                <h3 style="color:white; margin:0;">Discussion</h3> <button onclick="closePostDetail()" style="background:none; border:none; color:#aaa; cursor:pointer;">X</button>
            </div>
            <div style="overflow-y:auto; padding:15px; flex:1;">
                <div id="post-detail-content"></div>
                <div id="post-detail-comments-list" style="margin-top:20px;"></div>
            </div>
            <div style="padding:15px; background: var(--bg-chat); border-top:1px solid #222;">
                <div id="comment-staging" class="chat-staging hidden"></div>
                <div class="comment-form" style="display:flex; gap:5px;">
                    <input type="text" id="post-detail-comment-input" class="modal-input" placeholder="Commentaire..." style="margin:0;">
                    <button class="btn-icon" onclick="toggleRecording('comment')"><i class="fa-solid fa-microphone"></i></button>
                    <label class="btn-icon" style="cursor:pointer;"><i class="fa-solid fa-paperclip"></i><input type="file" id="comment-file-input" class="hidden" accept="image/*,video/*" onchange="stageCommentMedia(this)"></label>
                    <button id="btn-detail-comment" class="btn-primary">Envoyer</button>
                </div>
            </div>
        </div>
    </div>

    <button id="menu-toggle-btn" onclick="toggleSidebar()"><i class="fa-solid fa-bars"></i></button>

    <div id="main-view-wrapper">
        <div id="view-chat" class="view-section active">
            <div id="app-container">
                <div id="sidebar">
                    <div class="sidebar-header">
                        <h2 class="app-title">ConvSmos</h2>
                        <div id="player-id-display">...</div>
                        <button id="btn-account-main" class="btn-login" onclick="openAccountUI()">Connexion</button>
                    </div>
                    <div class="sidebar-section">
                        <h3>SALONS</h3>
                        <div id="roomList"></div>
                        <button class="btn-add-room" onclick="createRoomPrompt()">+ Créer Salon</button>
                    </div>
                    <div class="sidebar-section">
                        <h3>PERSONNAGES</h3>
                        <div id="myCharList"></div>
                        <div class="create-form-toggle" onclick="toggleCreateForm()">+ Nouveau</div>
                        <div id="create-char-form" class="create-form hidden">
                            <input type="text" id="newCharName" placeholder="Nom">
                            <input type="text" id="newCharRole" placeholder="Rôle">
                            <label class="file-upload-label"><span>Image</span><input type="file" id="newCharFile" accept="image/*"></label>
                            <input type="hidden" id="newCharBase64">
                            <textarea id="newCharDesc" placeholder="Bio..." rows="2"></textarea>
                            <input type="color" id="newCharColor" value="#5c7cfa" style="width:100%; height:30px; border:none;">
                            <button onclick="createCharacter()" class="btn-primary">Créer</button>
                        </div>
                        <div id="edit-char-form" class="create-form hidden">
                            <h4 style="margin:0 0 5px 0; color:#eab308;">Modifier</h4>
                            <input type="hidden" id="editCharId"><input type="hidden" id="editCharOriginalName">
                            <input type="text" id="editCharName" placeholder="Nom"><input type="text" id="editCharRole" placeholder="Rôle">
                            <label class="file-upload-label"><span>Changer Image</span><input type="file" id="editCharFile" accept="image/*"></label>
                            <input type="hidden" id="editCharBase64">
                            <textarea id="editCharDesc" rows="2"></textarea>
                            <input type="color" id="editCharColor" style="width:100%; height:30px; border:none;">
                            <div style="display:flex; gap:5px;"><button onclick="submitEditCharacter()" class="btn-primary">OK</button><button onclick="cancelEditCharacter()" class="btn-secondary">Annuler</button></div>
                        </div>
                    </div>
                    <div class="sidebar-section"><h3>MESSAGES PRIVÉS</h3><div id="dmList"></div></div>
                </div>

                <div id="chat-area">
                    <div class="chat-header">
                        <span class="header-hash">#</span><h3 id="currentRoomName">Salon Global</h3>
                        <div id="dm-header-actions" class="hidden" style="margin-left:auto; display:flex; gap:10px;">
                            <button onclick="deleteCurrentDmHistory()" style="background:none; border:none; cursor:pointer; color:#da373c;"><i class="fa-solid fa-trash"></i></button>
                            <button onclick="closeCurrentDm()" style="background:none; border:none; cursor:pointer; color:#aaa;"><i class="fa-solid fa-xmark"></i></button>
                        </div>
                    </div>

                    <div id="messages"></div>
                    <div id="typing-indicator" class="hidden"><span class="typing-dots">...</span> <span id="typing-text"></span></div>
                    
                    <div id="input-wrapper">
                        <div id="char-selector-wrapper" class="hidden">
                            <div id="char-bar-actions"><button id="btn-toggle-chars" onclick="toggleCharBar()"><i id="toggle-icon" class="fa-solid fa-chevron-up"></i></button></div>
                            <div id="char-bar-horizontal" class="char-bar-content hidden-bar"></div>
                        </div>
                        <div id="context-bar" class="hidden">
                            <div class="context-info"><span id="context-icon"></span> <span id="context-text"></span></div>
                            <button class="btn-close-reply" onclick="cancelContext()">X</button>
                        </div>
                        <div id="mention-suggestions" class="hidden"></div>
                        <div id="chat-staging" class="chat-staging hidden"></div>
                        <div id="emoji-picker" class="hidden"></div>

                        <div id="input-zone">
                            <button class="btn-icon" onclick="document.getElementById('chat-img-input').click()"><i class="fa-solid fa-circle-plus"></i></button>
                            <input id="txtInput" type="text" autocomplete="off" placeholder="Envoyer un message...">
                            <button class="btn-icon" id="btn-emoji" onclick="toggleEmojiPicker()"><i class="fa-solid fa-face-smile"></i></button>
                            <button class="btn-icon" id="btn-record-chat" onclick="toggleRecording('chat')"><i class="fa-solid fa-microphone"></i></button>
                        </div>
                    </div>
                </div>

                <div id="users-sidebar">
                    <div class="users-header"><h3>EN LIGNE — <span id="online-count">0</span></h3></div>
                    <div id="online-users-list"></div>
                </div>
            </div>
        </div>

        <div id="view-feed" class="view-section hidden">
            <div class="feed-container">
                <div class="post-create-box">
                    <select id="feedCharSelector" class="feed-select"></select>
                    <textarea id="postContent" placeholder="Quoi de neuf ?"></textarea>
                    <div style="display:flex; align-items:center; justify-content:space-between;">
                        <div style="display:flex; gap:10px;">
                             <label class="btn-icon" style="cursor:pointer;"><i class="fa-solid fa-image"></i><input type="file" id="postMediaFile" accept="image/*,video/*" class="hidden" onchange="previewPostFile()"></label>
                             <button class="btn-icon" id="btn-record-feed" onclick="toggleRecording('feed')"><i class="fa-solid fa-microphone"></i></button>
                             <span id="postFileStatus" style="font-size:0.8em; color:#aaa; display:none;"></span>
                        </div>
                        <div style="display:flex; gap:10px; align-items:center;">
                            <span id="char-count" style="font-size:0.8em; color:#666;">0/1000</span>
                            <button class="btn-primary" onclick="submitPost()">Publier</button>
                        </div>
                    </div>
                    <input type="hidden" id="postMediaUrl">
                </div>
                <div id="feed-stream"></div>
            </div>
        </div>

    </div>
    
    <script src="/socket.io/socket.io.js"></script>
    <script src="app.js"></script> 
</body>
</html>
