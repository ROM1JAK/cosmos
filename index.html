<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>RP Verse</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

</head>
<body>

    <div id="mobile-overlay" onclick="toggleSidebar()"></div>

    <!-- Modale Connexion -->

            <input type="text" id="loginPseudoInput" placeholder="Pseudo" class="modal-input">

            <button onclick="submitLogin()" class="btn-primary full-width">Entrer</button>

    <!-- Modales MÃ©dias -->

    <button id="menu-toggle-btn" onclick="toggleSidebar()">â˜°</button>

                <h3 class="section-title">MES PERSONNAGES</h3>
                <div id="myCharList"></div>
                <div class="create-form-toggle" onclick="toggleCreateForm()">+ CrÃ©er Personnage</div>
                
                <!-- Forms simplifiÃ©s pour lisibilitÃ© -->
                <div id="create-char-form" class="create-form hidden">
                    <input type="text" id="newCharName" placeholder="Nom">
                    <input type="text" id="newCharRole" placeholder="RÃ´le">
                    <label class="file-upload-label">Image <input type="file" id="newCharFile" onchange="previewFile('new')"></label>

                    <input type="color" id="newCharColor" value="#5c7cfa">

                <div id="edit-char-form" class="create-form hidden">
                    <h4 style="color:#eab308;">Modifier</h4>
                    <input type="hidden" id="editCharId"> <input type="hidden" id="editCharOriginalName">
                    <input type="text" id="editCharName"> <input type="text" id="editCharRole">
                    <label class="file-upload-label">Image <input type="file" id="editCharFile" onchange="previewFile('edit')"></label>
                    <input type="hidden" id="editCharBase64">
                    <textarea id="editCharDesc"></textarea>
                    <input type="color" id="editCharColor">
                    <button onclick="submitEditCharacter()" class="btn-primary">Sauver</button>
                    <button onclick="cancelEditCharacter()" class="btn-secondary">Annuler</button>
                </div>
            </div>
        </div>

        <!-- COLONNE CENTRALE : CHAT -->
        <div id="chat-area">
            
            <!-- HEADER DYNAMIQUE -->
            <div class="chat-header">
                <div id="header-icon" class="header-hash">#</div>
                <div class="header-info">
                    <h3 id="currentContextName">Salon Global</h3>
                    <span id="currentContextDesc">Salon Public</span>
                </div>
            </div>

            <!-- ZONE MESSAGES -->
            <div id="messages"></div>
            
            <!-- INDICATEUR -->
            <div id="typing-indicator" class="hidden">Quelqu'un Ã©crit...</div>

            <!-- ZONE INPUT -->

                    <span id="context-text"></span>

                </div>
                <div id="input-zone">
                    <!-- Selecteur Perso (Visible uniquement en mode Salon) -->
                    <select id="charSelector"></select>
                    
                    <input id="txtInput" type="text" autocomplete="off" placeholder="Envoyer un message..." />
