<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>RP Verse</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css"> 
</head>
<body>

    <!-- TOP NAVIGATION BAR -->
    <nav id="top-nav">
        <button class="nav-btn active" id="btn-view-chat" onclick="switchView('chat')">üí¨ Discussions</button>
        <button class="nav-btn" id="btn-view-feed" onclick="switchView('feed')">
            üì¢ Posts
            <span id="feed-notif-dot" class="hidden"></span>
        </button>
    </nav>

    <div id="mobile-overlay" onclick="toggleSidebar()"></div>

    <!-- Modales -->
    <div id="login-modal" class="modal-overlay hidden">
        <div class="modal-box" style="position: relative;">
            <button onclick="closeLoginModal()" class="btn-close-modal">‚úï</button>
            <h2>Connexion</h2>
            <p style="color:#aaa; font-size:0.9em;">Pseudo unique + Code secret.</p>
            <input type="text" id="loginPseudoInput" placeholder="Pseudo" class="modal-input">
            <input type="password" id="loginCodeInput" placeholder="Code Secret" class="modal-input">
            <button onclick="submitLogin()" class="btn-primary full-width">Se connecter / Cr√©er</button>
            <p id="login-error-msg" style="color: #da373c; font-size: 0.9em; margin-top: 15px; display:none;"></p>
        </div>
    </div>

    <div id="user-settings-modal" class="modal-overlay hidden">
        <div class="modal-box" style="position: relative;">
            <button onclick="closeUserSettingsModal()" class="btn-close-modal">‚úï</button>
            <h2>Mon Profil</h2>
            <input type="text" id="settingsUsernameInput" class="modal-input" style="margin-bottom:10px;">
            <div class="password-wrapper">
                <input type="password" id="settingsCodeInput" class="modal-input" readonly>
                <button onclick="toggleSecretVisibility()" class="btn-eye">üëÅÔ∏è</button>
            </div>
            <p id="settings-msg" style="height: 1.2em; margin: 10px 0; font-size: 0.85rem;"></p>
            <button onclick="submitUsernameChange()" class="btn-primary full-width" style="margin-bottom:10px;">Sauvegarder</button>
            <button onclick="logoutUser()" class="btn-logout full-width">D√©connexion</button>
        </div>
    </div>

    <div id="url-modal" class="modal-overlay hidden">
        <div class="modal-box">
            <h3>Image</h3>
            <input type="text" id="urlInput" placeholder="https://..." class="modal-input">
            <div class="modal-buttons">
                <button onclick="submitImageUrl()" class="btn-primary">Envoyer</button>
                <button onclick="closeUrlModal()" class="btn-text">Annuler</button>
            </div>
        </div>
    </div>

    <div id="video-modal" class="modal-overlay hidden">
        <div class="modal-box">
            <h3>Vid√©o</h3>
            <input type="text" id="videoInput" placeholder="YouTube / MP4..." class="modal-input">
            <div class="modal-buttons">
                <button onclick="submitVideoUrl()" class="btn-primary">Envoyer</button>
                <button onclick="closeVideoModal()" class="btn-text">Annuler</button>
            </div>
        </div>
    </div>

    <div id="profile-modal" class="modal-overlay hidden" onclick="closeProfileModal()">
        <div class="modal-box profile-box" onclick="event.stopPropagation()">
            <div class="profile-header">
                <img id="profileAvatar" src="" class="profile-avatar-large">
                <div class="profile-title">
                    <h2 id="profileName">Nom</h2>
                    <span id="profileRole" class="profile-role-tag">R√¥le</span>
                    <div id="profileOwner" style="margin-top:5px; color:#aaa; font-size:0.85em; font-weight:bold;"></div>
                </div>
            </div>
            <p id="profileDesc" class="profile-desc-text">...</p>
            <button id="btn-dm-profile" class="btn-primary full-width" style="margin-top:15px; background: #6b4c9a;">‚úâÔ∏è Envoyer un MP</button>
            <button onclick="closeProfileModal()" class="btn-secondary full-width" style="margin-top:5px;">Fermer</button>
        </div>
    </div>

    <!-- MODALE DETAIL POST (THREAD) -->
    <div id="post-detail-modal" class="modal-overlay hidden" onclick="closePostDetail()">
        <div class="modal-box post-detail-box" onclick="event.stopPropagation()">
            <button onclick="closePostDetail()" class="btn-close-modal">‚úï</button>
            <div id="post-detail-content"></div> <!-- Contenu inject√© JS -->
            <div class="comments-container">
                <h4>Commentaires</h4>
                <div id="post-detail-comments-list"></div>
                <div class="comment-form-large">
                    <textarea id="post-detail-comment-input" placeholder="√âcrire un commentaire..." rows="2"></textarea>
                    <button id="btn-detail-comment" class="btn-primary">Envoyer</button>
                </div>
            </div>
        </div>
    </div>

    <button id="menu-toggle-btn" onclick="toggleSidebar()">
        <svg viewBox="0 0 24 24" width="24" height="24"><path fill="currentColor" d="M3 18h18v-2H3v2zm0-5h18v-2H3v2zm0-7v2h18V6H3z"/></svg>
    </button>

    <!-- MAIN VIEW WRAPPER -->
    <div id="main-view-wrapper">
        
        <!-- VUE CHAT -->
        <div id="view-chat" class="view-section active">
            <div id="app-container">
                <div id="sidebar">
                    <div class="sidebar-header">
                        <div style="display:flex; justify-content:space-between; align-items:center; width:100%;">
                            <h2 class="app-title">RP Verse</h2>
                            <button class="btn-close-sidebar" onclick="toggleSidebar()">‚úï</button>
                        </div>
                        <div id="player-id-display">Non connect√©</div>
                        <button id="btn-account-main" class="btn-login full-width" onclick="openAccountUI()" style="margin-top:5px;">üîë Connexion</button>
                    </div>

                    <div class="sidebar-section">
                        <h3>Salons</h3>
                        <div id="roomList"></div>
                        <button class="btn-add-room" onclick="createRoomPrompt()">+ Salon</button>
                    </div>

                    <div class="sidebar-section">
                        <h3>Mes Personnages</h3>
                        <div id="myCharList"></div>
                        <div class="create-form-toggle" onclick="toggleCreateForm()">+ Nouveau Personnage</div>
                        
                        <div id="create-char-form" class="create-form hidden">
                            <input type="text" id="newCharName" placeholder="Nom">
                            <input type="text" id="newCharRole" placeholder="R√¥le">
                            <label class="file-upload-label"><span>üì∑ Image</span><input type="file" id="newCharFile" accept="image/*" onchange="previewFile('new')"></label>
                            <input type="hidden" id="newCharBase64">
                            <textarea id="newCharDesc" placeholder="Histoire..." rows="3"></textarea>
                            <input type="color" id="newCharColor" value="#5c7cfa" style="width:100%; height:30px;">
                            <button onclick="createCharacter()" class="btn-primary">Cr√©er</button>
                        </div>

                        <div id="edit-char-form" class="create-form hidden edit-mode">
                            <h4 style="margin:0; color:#eab308;">Modifier</h4>
                            <input type="hidden" id="editCharId">
                            <input type="hidden" id="editCharOriginalName">
                            <input type="text" id="editCharName" placeholder="Nom">
                            <input type="text" id="editCharRole" placeholder="R√¥le">
                            <label class="file-upload-label"><span>üì∑ Changer Image</span><input type="file" id="editCharFile" accept="image/*" onchange="previewFile('edit')"></label>
                            <input type="hidden" id="editCharBase64">
                            <textarea id="editCharDesc" placeholder="Description..." rows="3"></textarea>
                            <input type="color" id="editCharColor" style="width:100%; height:30px;">
                            <div style="display:flex; gap:5px;">
                                <button onclick="submitEditCharacter()" class="btn-primary btn-warning" style="flex:1;">Sauver</button>
                                <button onclick="cancelEditCharacter()" class="btn-secondary" style="flex:1;">Annuler</button>
                            </div>
                        </div>
                    </div>

                    <div class="sidebar-section" id="dm-list-section">
                        <h3>Messages Priv√©s</h3>
                        <div id="dmList"></div>
                    </div>
                </div>

                <div id="chat-area">
                    <div class="chat-header">
                        <div style="flex:1; display:flex; align-items:center;">
                            <span class="header-hash">#</span>
                            <h3 id="currentRoomName">Salon Global</h3>
                        </div>
                        <!-- Boutons actions MP -->
                        <div id="dm-header-actions" class="hidden" style="display:flex; gap:10px;">
                            <button class="btn-secondary" onclick="closeCurrentDm()" title="Fermer la conversation">Fermer</button>
                            <button class="btn-danger-small" onclick="deleteCurrentDmHistory()" title="Supprimer tout l'historique">üóëÔ∏è Tout effacer</button>
                        </div>
                    </div>

                    <div id="messages"></div>

                    <div id="typing-indicator" class="hidden">
                        <span class="typing-dots"><span class="dot"></span><span class="dot"></span><span class="dot"></span></span>
                        <span id="typing-text">...</span>
                    </div>
                    
                    <div id="input-wrapper">
                        <div id="context-bar" class="hidden">
                            <div class="context-info"><span id="context-icon">‚Ü©Ô∏è</span><span id="context-text">...</span></div>
                            <button class="btn-close-reply" onclick="cancelContext()">‚úï</button>
                        </div>
                        <div id="input-zone">
                            <select id="charSelector"></select>
                            <input id="txtInput" type="text" autocomplete="off" placeholder="Message..." />
                            <button class="btn-icon" onclick="openUrlModal()">üì∑</button>
                            <button class="btn-icon" onclick="openVideoModal()">üé•</button>
                            <button class="btn-send" onclick="sendMessage()">‚û§</button>
                        </div>
                    </div>
                </div>

                <div id="users-sidebar">
                    <div class="users-header"><h3>EN LIGNE ‚Äî <span id="online-count">0</span></h3></div>
                    <div id="online-users-list"></div>
                </div>
            </div>
        </div>

        <!-- VUE FEED -->
        <div id="view-feed" class="view-section hidden">
            <div class="feed-container">
                <div class="post-create-box">
                    <div style="display:flex; gap:10px; margin-bottom:10px;">
                        <select id="feedCharSelector" class="feed-select"></select>
                    </div>
                    <textarea id="postContent" placeholder="Quoi de neuf ? (Max 1000 carac.)" rows="3" maxlength="1000"></textarea>
                    <input type="text" id="postMediaUrl" placeholder="URL M√©dia Optionnelle (Image ou YouTube)" class="feed-media-input">
                    <div style="display:flex; justify-content:space-between; align-items:center; margin-top:10px;">
                        <span id="char-count" style="font-size:0.75rem; color:#aaa;">0/1000</span>
                        <button class="btn-primary" onclick="submitPost()">Publier</button>
                    </div>
                </div>
                <div id="feed-stream"></div>
            </div>
        </div>

    </div>
    
    <script src="/socket.io/socket.io.js"></script>
    <script src="app.js"></script> 
</body>
</html>
