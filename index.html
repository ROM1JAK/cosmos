<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ConvSmos</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="icone.png">
</head>
<body>

    <nav id="top-nav">
        <button class="nav-btn active" id="btn-view-chat" onclick="switchView('chat')"><i class="fa-solid fa-comments"></i> Discussions</button>
        <button class="nav-btn" id="btn-view-feed" onclick="switchView('feed')"><i class="fa-solid fa-bullhorn"></i> Posts</button>
        <button class="nav-btn" onclick="openNotifications()" title="Notifications">
            <i class="fa-solid fa-bell"></i>
            <span id="notif-badge" class="badge-count">0</span>
        </button>
    </nav>

    <div id="mobile-overlay" onclick="toggleSidebar()"></div>

    <div id="notifications-modal" class="modal-overlay hidden" onclick="closeNotifications()">
        <div class="modal-box" onclick="event.stopPropagation()">
            <div style="display:flex; justify-content:space-between; align-items:center; border-bottom:1px solid #444; padding-bottom:10px;">
                <h3 style="margin:0;">Notifications</h3>
                <button onclick="closeNotifications()" style="background:none; border:none; color:#aaa; cursor:pointer;"><i class="fa-solid fa-xmark"></i></button>
            </div>
            <div id="notif-modal-content">
                <p style="color:#aaa; font-style:italic;">Aucune notification.</p>
            </div>
            <button onclick="markNotificationsRead()" class="btn-secondary full-width">Tout marquer comme lu</button>
        </div>
    </div>

    <div id="login-modal" class="modal-overlay hidden">
        <div class="modal-box">
            <h2>Connexion</h2>
            <input type="text" id="loginPseudoInput" placeholder="Pseudo" class="modal-input">
            <input type="password" id="loginCodeInput" placeholder="Code Secret" class="modal-input">
            <button onclick="submitLogin()" class="btn-primary full-width">Valider</button>
            <p id="login-error-msg" style="color:#da373c; display:none;"></p>
        </div>
    </div>

    <div id="user-settings-modal" class="modal-overlay hidden">
        <div class="modal-box">
            <button onclick="closeUserSettingsModal()" style="align-self:flex-end; background:none; border:none; color:#aaa;"><i class="fa-solid fa-xmark"></i></button>
            <h2>Mon Profil</h2>
            <input type="text" id="settingsUsernameInput" class="modal-input">
            <button onclick="submitUsernameChange()" class="btn-primary">Sauver Pseudo</button>
            <button onclick="logoutUser()" class="btn-secondary" style="background:var(--danger); margin-top:10px;">Déconnexion</button>
        </div>
    </div>

    <div id="profile-modal" class="modal-overlay hidden" onclick="closeProfileModal()">
        <div class="modal-box profile-box" onclick="event.stopPropagation()">
            <div style="display:flex; gap:15px; align-items:center; border-bottom:1px solid #444; padding-bottom:15px; margin-bottom:10px;">
                <img id="profileAvatar" src="" style="width:80px; height:80px; border-radius:50%; object-fit:cover;">
                <div>
                    <h2 id="profileName" style="margin:0;">Nom</h2>
                    <span id="profileRole" style="background:#222; padding:2px 6px; border-radius:4px; font-size:0.8rem; color:#aaa;">Role</span>
                    <div id="profileOwner" style="font-size:0.8rem; color:#666; margin-top:4px;">Joué par : ...</div>
                </div>
            </div>
            <p id="profileDesc" style="text-align:left; background:#26272d; padding:10px; border-radius:6px; max-height:200px; overflow-y:auto;"></p>
            
            <div style="display:flex; gap:10px; margin-top:10px;">
                <button id="btn-follow" class="btn-secondary" style="flex:1;" onclick="toggleFollow()"><i class="fa-solid fa-star"></i> Suivre</button>
                <button id="btn-dm-profile" class="btn-primary" style="flex:1;"><i class="fa-solid fa-envelope"></i> MP</button>
            </div>
        </div>
    </div>

    <div id="post-detail-modal" class="modal-overlay hidden" onclick="closePostDetail()">
        <div class="modal-box" style="max-width:600px; height:80vh; padding:0; display:flex; flex-direction:column;" onclick="event.stopPropagation()">
            <div style="padding:15px; border-bottom:1px solid #222; display:flex; justify-content:space-between;">
                <h3 style="margin:0;">Fil de discussion</h3>
                <button onclick="closePostDetail()" style="background:none; border:none; color:#aaa;"><i class="fa-solid fa-xmark"></i></button>
            </div>
            <div style="flex:1; overflow-y:auto; padding:15px;">
                <div id="post-detail-content"></div>
                <div id="post-detail-comments-list" style="margin-top:20px;"></div>
            </div>
            <div style="padding:15px; background:var(--bg-primary); border-top:1px solid #222;">
                <div id="comment-staging" class="hidden" style="background:#2b2d31; padding:5px; border-radius:4px; margin-bottom:5px; display:flex; align-items:center; gap:10px;">
                    <div id="comment-staging-preview"></div>
                    <button onclick="clearCommentStaging()" style="margin-left:auto; background:none; border:none; color:#aaa;"><i class="fa-solid fa-xmark"></i></button>
                </div>

                <div class="comment-form" style="display:flex; gap:5px;">
                    <input type="text" id="post-detail-comment-input" class="comment-input" style="flex:1; background:#383a40; border:none; color:white; padding:8px; border-radius:4px;" placeholder="Répondre...">
                    
                    <button class="btn-icon" onclick="triggerFileSelect('comment')"><i class="fa-solid fa-image"></i></button>
                    <button class="btn-icon" id="btn-record-comment" onclick="toggleRecording('comment')"><i class="fa-solid fa-microphone"></i></button>
                    
                    <button id="btn-detail-comment" class="btn-primary">Envoyer</button>
                </div>
            </div>
        </div>
    </div>

    <button id="menu-toggle-btn" onclick="toggleSidebar()" style="position:fixed; top:60px; left:15px; z-index:90; display:none; background:#313338; border:none; color:white; padding:5px; border-radius:4px;">
        <i class="fa-solid fa-bars"></i>
    </button>

    <div id="main-view-wrapper">
        <div id="view-chat" class="view-section active">
            <div id="app-container">
                <div id="sidebar">
                    <div class="sidebar-header">
                        <h2 class="app-title">ConvSmos</h2>
                        <div id="player-id-display">Non connecté</div>
                        <button class="btn-login full-width" onclick="openAccountUI()"><i class="fa-solid fa-user"></i> Compte</button>
                    </div>
                    <div class="sidebar-section">
                        <h3>Salons</h3>
                        <div id="roomList"></div>
                        <button class="btn-add-room" onclick="createRoomPrompt()"><i class="fa-solid fa-plus"></i> Salon</button>
                    </div>
                    <div class="sidebar-section">
                        <h3>Personnages</h3>
                        <div id="myCharList"></div>
                        <div class="create-form-toggle" onclick="toggleCreateForm()">+ Nouveau</div>
                        <div id="create-char-form" class="create-form hidden">
                            <input type="text" id="newCharName" placeholder="Nom">
                            <input type="text" id="newCharRole" placeholder="Rôle">
                            <input type="file" id="newCharFile" accept="image/*">
                            <textarea id="newCharDesc" placeholder="Histoire..."></textarea>
                            <input type="color" id="newCharColor" value="#5865F2">
                            <button onclick="createCharacter()" class="btn-primary">Créer</button>
                        </div>
                         <div id="edit-char-form" class="create-form hidden">
                            <h4 style="color:#eab308; margin:0;">Modifier</h4>
                            <input type="hidden" id="editCharId">
                            <input type="hidden" id="editCharOriginalName">
                            <input type="text" id="editCharName">
                            <input type="text" id="editCharRole">
                            <input type="file" id="editCharFile" accept="image/*">
                            <input type="hidden" id="editCharBase64">
                            <textarea id="editCharDesc"></textarea>
                            <input type="color" id="editCharColor">
                            <div style="display:flex; gap:5px;">
                                <button onclick="submitEditCharacter()" class="btn-primary btn-warning">Sauver</button>
                                <button onclick="cancelEditCharacter()" class="btn-secondary">Annuler</button>
                            </div>
                        </div>
                    </div>
                    <div class="sidebar-section">
                        <h3>Messages Privés</h3>
                        <div id="dmList"></div>
                    </div>
                </div>

                <div id="chat-area">
                    <div class="chat-header">
                        <span class="header-hash">#</span><h3 id="currentRoomName">Global</h3>
                        <div id="dm-header-actions" class="hidden" style="margin-left:auto;">
                            <button onclick="closeCurrentDm()" style="background:none; border:none; cursor:pointer;"><i class="fa-solid fa-xmark"></i></button>
                        </div>
                    </div>
                    <div id="messages"></div>
                    <div id="typing-indicator" class="hidden">...</div>

                    <div id="input-wrapper">
                         <div id="char-selector-wrapper" class="hidden">
                             <div id="char-bar-horizontal" class="char-bar-content"></div>
                        </div>

                        <div id="chat-staging" class="hidden">
                            <div id="staging-content"></div> <div class="staging-info">
                                <span id="staging-filename" style="font-weight:bold;">Fichier</span>
                                <span style="font-size:0.75rem; color:#aaa;">Prêt à l'envoi</span>
                            </div>
                            <button class="btn-close-staging" onclick="clearStaging()"><i class="fa-solid fa-xmark"></i></button>
                        </div>

                        <div id="context-bar" class="hidden">
                            <span id="context-text">Réponse...</span>
                            <button class="btn-close-reply" onclick="cancelContext()"><i class="fa-solid fa-xmark"></i></button>
                        </div>

                        <div id="input-zone">
                            <input id="txtInput" type="text" placeholder="Message..." autocomplete="off">
                            
                            <input type="file" id="chatFileInput" class="hidden" accept="image/*,video/mp4,video/webm" onchange="handleFileSelect(this, 'chat')">
                            
                            <button class="btn-icon" id="btn-record-chat" onclick="toggleRecording('chat')" title="Vocal"><i class="fa-solid fa-microphone"></i></button>
                            <button class="btn-icon" onclick="triggerFileSelect('chat')" title="Média"><i class="fa-solid fa-paperclip"></i></button>
                            <button class="btn-send" onclick="sendMessage()"><i class="fa-solid fa-paper-plane"></i></button>
                        </div>
                    </div>
                </div>

                <div id="users-sidebar">
                    <div class="users-header"><h3>EN LIGNE</h3></div>
                    <div id="online-users-list"></div>
                </div>
            </div>
        </div>

        <div id="view-feed" class="view-section hidden">
            <div class="feed-container">
                <div class="post-create-box">
                    <select id="feedCharSelector" class="feed-select"></select>
                    <textarea id="postContent" placeholder="Quoi de neuf ?" rows="3" style="margin-top:10px;"></textarea>
                    
                    <div id="post-staging" class="hidden" style="margin:10px 0; background:#2b2d31; padding:5px; border-radius:4px;">
                        <div id="post-staging-content"></div>
                        <button onclick="clearPostStaging()" style="margin-top:5px; background:none; border:none; color:#da373c; cursor:pointer;">Supprimer média</button>
                    </div>

                    <div style="display:flex; justify-content:space-between; align-items:center; margin-top:10px;">
                        <div style="display:flex; gap:10px;">
                             <input type="file" id="postFileInput" class="hidden" accept="image/*,video/*" onchange="handleFileSelect(this, 'post')">
                             <button class="btn-icon" onclick="triggerFileSelect('post')"><i class="fa-solid fa-image"></i></button>
                             <button class="btn-icon" id="btn-record-feed" onclick="toggleRecording('feed')"><i class="fa-solid fa-microphone"></i></button>
                        </div>
                        <button class="btn-primary" onclick="submitPost()">Publier</button>
                    </div>
                </div>
                <div id="feed-stream"></div>
            </div>
        </div>

    </div>

    <input type="file" id="commentFileInput" class="hidden" accept="image/*,video/*" onchange="handleFileSelect(this, 'comment')">

    <script src="/socket.io/socket.io.js"></script>
    <script src="app.js"></script> 
</body>
</html>
