<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>RP Verse</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css"> 
</head>
<body>

    <button id="menu-toggle-btn" onclick="toggleSidebar()">
        <svg viewBox="0 0 24 24" width="24" height="24"><path fill="currentColor" d="M3 18h18v-2H3v2zm0-5h18v-2H3v2zm0-7v2h18V6H3z"/></svg>
    </button>

    <div id="app-container">
        
        <div id="sidebar">
            <div class="sidebar-header">
                <h2 class="app-title">RP Verse</h2>
                <div id="player-id-display">Chargement...</div>
                <button class="btn-login" onclick="loginUser()">üîë Changer de compte</button>
            </div>

            <div class="sidebar-section">
                <h3>Salons</h3>
                <div id="roomList"></div>
                <button class="btn-add-room" onclick="createRoomPrompt()">+ Cr√©er Salon</button>
            </div>

            <div class="sidebar-section">
                <h3>Mes Personnages</h3>
                <div id="myCharList"></div>
                
                <div class="create-form-toggle" onclick="toggleCreateForm()">+ Nouveau Personnage</div>
                <div id="create-char-form" class="create-form hidden">
                    <input type="text" id="newCharName" placeholder="Nom">
                    <input type="text" id="newCharRole" placeholder="R√¥le/M√©tier">
                    <input type="text" id="newCharAvatar" placeholder="Lien Avatar (URL)">
                    <div class="color-picker-wrapper">
                        <span>Couleur :</span>
                        <input type="color" id="newCharColor" value="#5c7cfa">
                    </div>
                    <button onclick="createCharacter()" class="btn-primary">Valider</button>
                </div>
            </div>
        </div>

        <div id="chat-area">
            <div class="chat-header">
                <span class="header-hash">#</span>
                <h3 id="currentRoomName">Salon Global</h3>
            </div>

            <div id="messages"></div>
            
            <div id="input-wrapper">
                
                <div id="reply-bar">
                    <div class="reply-info">
                        <span class="reply-icon">‚Ü©Ô∏è</span>
                        <span>R√©pondre √† <strong id="reply-target-name">Pseudo</strong></span>
                    </div>
                    <button class="btn-close-reply" onclick="cancelReply()">‚úï</button>
                </div>

                <div id="input-zone">
                    <div class="input-addon">
                        <select id="charSelector"></select>
                    </div>

                    <div class="input-addon target-addon">
                        <span class="at-symbol">@</span>
                        <input type="text" id="targetInput" placeholder="Public">
                    </div>

                    <input id="txtInput" type="text" autocomplete="off" placeholder="Envoyer un message..." />
                    
                    <div class="input-actions">
                        <button class="btn-icon" onclick="askForImage()" title="Image">üñºÔ∏è</button>
                        <button class="btn-send" onclick="sendMessage()">Envoyer</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="/socket.io/socket.io.js"></script>
    <script src="app.js"></script> 
</body>
</html>
