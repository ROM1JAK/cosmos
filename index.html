<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ConvSmos</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- FONT AWESOME CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="icone.png">
</head>
<body>

    <!-- TOP NAVIGATION BAR -->
    <nav id="top-nav">
        <button class="nav-btn active" id="btn-view-chat" onclick="switchView('chat')"><i class="fa-solid fa-comments"></i> Discussions</button>
        <button class="nav-btn" id="btn-view-feed" onclick="switchView('feed')"><i class="fa-solid fa-bullhorn"></i> Posts</button>
        <!-- Notification Bell -->
        <button class="nav-btn" id="btn-notifs" onclick="openNotifications()" style="position:relative;">
            <i class="fa-solid fa-bell"></i>
            <span id="notif-badge" class="hidden"></span>
        </button>
    </nav>

    <div id="mobile-overlay" onclick="toggleSidebar()"></div>

    <!-- Modales -->
    <div id="login-modal" class="modal-overlay hidden">
        <div class="modal-box" style="position: relative;">
            <button onclick="closeLoginModal()" style="position: absolute; top: 10px; right: 10px; background: none; border: none; color: #aaa; cursor: pointer; font-size: 1.2rem;"><i class="fa-solid fa-xmark"></i></button>
            <h2>Connexion</h2>
            <p style="color:#aaa; font-size:0.9em;">Pseudo unique + Code secret.</p>
            <input type="text" id="loginPseudoInput" placeholder="Pseudo (Ex: Pedro)" class="modal-input">
            <input type="password" id="loginCodeInput" placeholder="Code Secret" class="modal-input">
            <div class="modal-buttons">
                <button onclick="submitLogin()" class="btn-primary full-width">Se connecter / Créer</button>
            </div>
            <p id="login-error-msg" style="color: #da373c; font-size: 0.9em; margin-top: 15px; font-weight: bold; min-height: 1.2em; display:none;"></p>
        </div>
    </div>

    <div id="user-settings-modal" class="modal-overlay hidden">
        <div class="modal-box" style="position: relative;">
            <button onclick="closeUserSettingsModal()" style="position: absolute; top: 10px; right: 10px; background: none; border: none; color: #aaa; cursor: pointer; font-size: 1.2rem;"><i class="fa-solid fa-xmark"></i></button>
            <h2>Mon Profil</h2>
            <div style="text-align: left; margin-bottom: 5px;"><label style="font-size:0.8em; color:#aaa; font-weight:bold;">PSEUDO</label></div>
            <div style="display:flex; gap:5px; margin-bottom: 15px;">
                <input type="text" id="settingsUsernameInput" class="modal-input" style="margin:0;">
                <button onclick="submitUsernameChange()" class="btn-primary" style="width: auto; padding: 0 15px;">Sauver</button>
            </div>
            <div style="text-align: left; margin-bottom: 5px;"><label style="font-size:0.8em; color:#aaa; font-weight:bold;">CODE SECRET</label></div>
            <div class="password-wrapper">
                <input type="password" id="settingsCodeInput" class="modal-input" readonly style="margin:0;">
                <button onclick="toggleSecretVisibility()" class="btn-eye" title="Afficher/Masquer"><i class="fa-solid fa-eye"></i></button>
            </div>
            <button onclick="toggleNotifications()" id="btn-notif-toggle" class="btn-secondary full-width" style="margin-top: 10px; background: #2b2d31; border: 1px solid #444;"><i class="fa-solid fa-bell"></i> Notifications : ON</button>
            <p id="settings-msg" style="height: 1.2em; margin: 10px 0; font-size: 0.85rem;"></p>
            <button onclick="logoutUser()" class="btn-logout full-width" style="margin-top: 10px;">Déconnexion</button>
        </div>
    </div>
    
    <!-- NOTIFICATION MODAL -->
    <div id="notifications-modal" class="modal-overlay hidden" onclick="closeNotifications()">
        <div class="modal-box" style="max-width: 400px; padding: 0; background: var(--bg-secondary); overflow:hidden; max-height:80vh; display:flex; flex-direction:column;" onclick="event.stopPropagation()">
            <div style="padding: 15px; border-bottom: 1px solid #222; display:flex; justify-content:space-between; align-items:center;">
                <h3 style="margin:0; color:white;">Notifications</h3>
                <button onclick="closeNotifications()" style="background:none; border:none; color:#aaa; font-size:1.2rem; cursor:pointer;"><i class="fa-solid fa-xmark"></i></button>
            </div>
            <div id="notif-list" style="overflow-y:auto; padding:10px; flex:1;"></div>
        </div>
    </div>

    <!-- Hidden file inputs for Chat media (proxied by buttons) -->
    <input type="file" id="chat-img-input" accept="image/*" class="hidden" onchange="handleChatFileSelect(this, 'image')">
    <input type="file" id="chat-video-input" accept="video/*" class="hidden" onchange="handleChatFileSelect(this, 'video')">

    <div id="profile-modal" class="modal-overlay hidden" onclick="closeProfileModal()">
        <div class="modal-box profile-box" onclick="event.stopPropagation()">
            <div class="profile-header">
                <img id="profileAvatar" src="" class="profile-avatar-large">
                <div class="profile-title">
                    <h2 id="profileName">Nom</h2>
                    <span id="profileRole" class="profile-role-tag">Rôle</span>
                    <div id="profileOwner" style="margin-top:5px; color:#aaa; font-size:0.85em; font-weight:bold;"></div>
                </div>
            </div>
            <div class="profile-body">
                <p id="profileDesc" class="profile-desc-text">...</p>
            </div>
            <div style="display:flex; gap:10px; margin-top:15px;">
                <button id="btn-dm-profile" class="btn-primary full-width" style="background: #6b4c9a;"><i class="fa-solid fa-envelope"></i> MP</button>
                <button id="btn-sub-profile" class="btn-primary full-width" style="background: #2b2d31; border:1px solid #444;"><i class="fa-solid fa-rss"></i> Suivre</button>
            </div>
            <button onclick="closeProfileModal()" class="btn-secondary full-width" style="margin-top:5px;">Fermer</button>
        </div>
    </div>
    
    <div id="post-detail-modal" class="modal-overlay hidden" onclick="closePostDetail()">
        <div class="modal-box" style="max-width: 600px; padding: 0; text-align:left; background: var(--bg-secondary); overflow:hidden; max-height: 90vh; display:flex; flex-direction:column;" onclick="event.stopPropagation()">
            <div style="padding: 15px; border-bottom: 1px solid #222; display:flex; justify-content:space-between; align-items:center;">
                <h3 style="margin:0; color:white;">Fil de discussion</h3>
                <button onclick="closePostDetail()" style="background:none; border:none; color:#aaa; font-size:1.2rem; cursor:pointer;"><i class="fa-solid fa-xmark"></i></button>
            </div>
            <div style="overflow-y:auto; padding:15px; flex:1;">
                <div id="post-detail-content"></div>
                <div id="post-detail-comments-list" style="margin-top:20px;"></div>
            </div>
            <div style="padding:15px; background: var(--bg-primary); border-top: 1px solid #222;">
                <!-- Staging for Comments -->
                <div id="comment-staging" class="chat-staging hidden"></div>
                
                <div class="comment-form">
                    <input type="text" id="post-detail-comment-input" class="comment-input" placeholder="Ajouter un commentaire...">
                    
                    <button class="btn-icon" id="btn-record-comment" onclick="toggleRecording('comment')" title="Vocal"><i class="fa-solid fa-microphone"></i></button>
                    
                    <label class="btn-icon" title="Média" style="cursor:pointer; display:inline-flex; align-items:center; justify-content:center;">
                        <i class="fa-solid fa-paperclip"></i>
                        <input type="file" id="comment-file-input" class="hidden" accept="image/*,video/*" onchange="stageCommentMedia(this)">
                    </label>

                    <button id="btn-detail-comment" class="btn-primary">Envoyer</button>
                </div>
            </div>
        </div>
    </div>

    <button id="menu-toggle-btn" onclick="toggleSidebar()">
        <svg viewBox="0 0 24 24" width="24" height="24"><path fill="currentColor" d="M3 18h18v-2H3v2zm0-5h18v-2H3v2zm0-7v2h18V6H3z"/></svg>
    </button>

    <!-- MAIN VIEW CONTAINER -->
    <div id="main-view-wrapper">
        
        <div id="view-chat" class="view-section active">
            <div id="app-container">
                <div id="sidebar">
                    <div class="sidebar-header">
                        <div style="display:flex; justify-content:space-between; align-items:center; width:100%;">
                            <h2 class="app-title">ConvSmos</h2>
                            <button class="btn-close-sidebar" onclick="toggleSidebar()"><i class="fa-solid fa-xmark"></i></button>
                        </div>
                        <div id="player-id-display">Non connecté</div>
                        <div style="display:flex; gap:5px; width:100%;">
                            <button id="btn-account-main" class="btn-login full-width" onclick="openAccountUI()"><i class="fa-solid fa-user-lock"></i> Connexion</button>
                        </div>
                    </div>

                    <div class="sidebar-section">
                        <h3>Salons</h3>
                        <div id="roomList"></div>
                        <button class="btn-add-room" onclick="createRoomPrompt()"><i class="fa-solid fa-plus"></i> Salon</button>
                    </div>

                    <div class="sidebar-section">
                        <h3>Mes Personnages</h3>
                        <div id="myCharList"></div>
                        <div class="create-form-toggle" onclick="toggleCreateForm()"><i class="fa-solid fa-plus"></i> Nouveau Personnage</div>
                        
                        <div id="create-char-form" class="create-form hidden">
                            <input type="text" id="newCharName" placeholder="Nom">
                            <input type="text" id="newCharRole" placeholder="Rôle">
                            <label class="file-upload-label">
                                <span><i class="fa-solid fa-image"></i> Image (Max 2Mo)</span>
                                <input type="file" id="newCharFile" accept="image/*" onchange="previewFile('new')">
                            </label>
                            <input type="hidden" id="newCharBase64">
                            <textarea id="newCharDesc" placeholder="Histoire..." rows="3"></textarea>
                            <div class="color-picker-wrapper">
                                <span>Couleur:</span> <input type="color" id="newCharColor" value="#5c7cfa">
                            </div>
                            <button onclick="createCharacter()" class="btn-primary">Créer</button>
                        </div>

                        <div id="edit-char-form" class="create-form hidden edit-mode">
                            <h4 style="margin:0 0 5px 0; color:#eab308;">Modifier</h4>
                            <input type="hidden" id="editCharId">
                            <input type="hidden" id="editCharOriginalName">
                            <input type="text" id="editCharName" placeholder="Nom">
                            <input type="text" id="editCharRole" placeholder="Rôle">
                            <label class="file-upload-label">
                                <span><i class="fa-solid fa-image"></i> Changer Image</span>
                                <input type="file" id="editCharFile" accept="image/*" onchange="previewFile('edit')">
                            </label>
                            <input type="hidden" id="editCharBase64">
                            <textarea id="editCharDesc" placeholder="Description..." rows="3"></textarea>
                            <div class="color-picker-wrapper">
                                <span>Couleur:</span> <input type="color" id="editCharColor">
                            </div>
                            <div style="display:flex; gap:5px;">
                                <button onclick="submitEditCharacter()" class="btn-primary btn-warning">Sauver</button>
                                <button onclick="cancelEditCharacter()" class="btn-secondary">Annuler</button>
                            </div>
                        </div>
                    </div>

                    <div class="sidebar-section" id="dm-list-section">
                        <h3>Messages Privés</h3>
                        <div id="dmList"></div>
                    </div>
                </div>

                <div id="chat-area">
                    <div class="chat-header">
                        <span class="header-hash">#</span>
                        <h3 id="currentRoomName">Salon Global</h3>
                        <div id="dm-header-actions" class="hidden" style="margin-left: auto;">
                            <button onclick="deleteCurrentDmHistory()" style="background:none; border:none; cursor:pointer;" title="Effacer historique"><i class="fa-solid fa-trash"></i></button>
                            <button onclick="closeCurrentDm()" style="background:none; border:none; cursor:pointer;" title="Fermer"><i class="fa-solid fa-xmark"></i></button>
                        </div>
                    </div>

                    <div id="messages"></div>

                    <div id="typing-indicator" class="hidden">
                        <span class="typing-dots"><span class="dot"></span><span class="dot"></span><span class="dot"></span></span>
                        <span id="typing-text">...</span>
                    </div>
                    
                    <div id="input-wrapper">
                        <!-- BARRE DE SÉLECTION HORIZONTALE -->
                        <div id="char-selector-wrapper" class="hidden">
                            <div id="char-bar-actions">
                                <button id="btn-toggle-chars" onclick="toggleCharBar()">
                                    <i id="toggle-icon" class="fa-solid fa-chevron-up"></i>
                                </button>
                            </div>
                            <div id="char-bar-horizontal" class="char-bar-content hidden-bar"></div>
                        </div>

                        <div id="context-bar" class="hidden">
                            <div class="context-info">
                                <span id="context-icon"><i class="fa-solid fa-reply"></i></span>
                                <span id="context-text">...</span>
                            </div>
                            <button class="btn-close-reply" onclick="cancelContext()"><i class="fa-solid fa-xmark"></i></button>
                        </div>
                        
                        <!-- NEW: Mention Suggestions Container -->
                        <div id="mention-suggestions" class="hidden"></div>

                        <!-- STAGING AREA (PREVIEW AVANT ENVOI) -->
                        <div id="chat-staging" class="chat-staging hidden"></div>
                        
                        <!-- NEW: Emoji Picker Container -->
                        <div id="emoji-picker" class="hidden"></div>

                        <div id="input-zone">
                            <input id="txtInput" type="text" autocomplete="off" placeholder="Message..." />
                            
                            <!-- NEW: Emoji Button -->
                            <button class="btn-icon" id="btn-emoji" onclick="toggleEmojiPicker()" title="Emojis"><i class="fa-regular fa-face-smile"></i></button>

                            <button class="btn-icon" id="btn-record-chat" onclick="toggleRecording('chat')" title="Vocal"><i class="fa-solid fa-microphone"></i></button>
                            
                            <button class="btn-icon" onclick="document.getElementById('chat-img-input').click()" title="Image"><i class="fa-solid fa-image"></i></button>
                            <button class="btn-icon" onclick="document.getElementById('chat-video-input').click()" title="Vidéo"><i class="fa-solid fa-video"></i></button>
                            
                            <button class="btn-send" onclick="sendMessage()"><i class="fa-solid fa-paper-plane"></i></button>
                        </div>
                    </div>
                </div>

                <div id="users-sidebar">
                    <div class="users-header">
                        <h3>EN LIGNE — <span id="online-count">0</span></h3>
                    </div>
                    <div id="online-users-list"></div>
                </div>
            </div>
        </div>

        <div id="view-feed" class="view-section hidden">
            <div class="feed-container">
                <div class="post-create-box">
                    <div style="display:flex; gap:10px; margin-bottom:10px;">
                        <select id="feedCharSelector" class="feed-select"></select>
                    </div>
                    <textarea id="postContent" placeholder="Quoi de neuf dans le RP Verse ?" rows="3"></textarea>
                    
                     <label class="file-upload-label full-width" style="margin-bottom:10px;">
                        <span><i class="fa-solid fa-cloud-arrow-up"></i> Média (Img/Vidéo)</span>
                        <input type="file" id="postMediaFile" accept="image/*,video/*" onchange="previewPostFile()">
                    </label>
                    <input type="hidden" id="postMediaUrl">
                    <p id="postFileStatus" style="font-size:0.8em; color:#aaa; margin:0; display:none;">Fichier prêt.</p>

                    <div style="display:flex; justify-content:space-between; align-items:center; margin-top:10px;">
                        <!-- Ajout bouton Micro Post -->
                        <div style="display:flex; align-items:center; gap:10px;">
                             <button class="btn-icon" id="btn-record-feed" onclick="toggleRecording('feed')" title="Vocal"><i class="fa-solid fa-microphone"></i></button>
                             <span id="char-count" style="color:#666; font-size:0.8em;">0/1000</span>
                        </div>
                        <button class="btn-primary" onclick="submitPost()">Publier</button>
                    </div>
                </div>
                <div id="feed-stream"></div>
            </div>
        </div>

    </div>
    
    <script src="/socket.io/socket.io.js"></script>
    <script src="app.js"></script> 
</body>
</html>
