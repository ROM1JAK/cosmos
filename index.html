<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>RP Verse</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css"> 
</head>
<body>

    <div id="mobile-overlay" onclick="toggleSidebar()"></div>

    <!-- Modale Connexion -->
    <div id="login-modal" class="modal-overlay hidden">
        <div class="modal-box" style="position: relative;">
            <button onclick="closeLoginModal()" style="position: absolute; top: 10px; right: 10px; background: none; border: none; color: #aaa; cursor: pointer; font-size: 1.2rem;">‚úï</button>
            <h2>Connexion</h2>
            <p style="color:#aaa; font-size:0.9em;">Pseudo unique + Code secret.</p>
            <input type="text" id="loginPseudoInput" placeholder="Pseudo (Ex: Pedro)" class="modal-input">
            <input type="password" id="loginCodeInput" placeholder="Code Secret" class="modal-input">
            <div class="modal-buttons">
                <button onclick="submitLogin()" class="btn-primary full-width">Se connecter / Cr√©er</button>
            </div>
            <p id="login-error-msg" style="color: #da373c; font-size: 0.9em; margin-top: 15px; font-weight: bold; min-height: 1.2em; display:none;"></p>
        </div>
    </div>

    <!-- Modale Image URL -->
    <div id="url-modal" class="modal-overlay hidden">
        <div class="modal-box">
            <h3>Ins√©rer une image</h3>
            <input type="text" id="urlInput" placeholder="https://..." class="modal-input">
            <div class="modal-buttons">
                <button onclick="submitImageUrl()" class="btn-primary">Envoyer</button>
                <button onclick="closeUrlModal()" class="btn-text">Annuler</button>
            </div>
        </div>
    </div>

    <!-- Modale Vid√©o URL (NOUVEAU) -->
    <div id="video-modal" class="modal-overlay hidden">
        <div class="modal-box">
            <h3>Ins√©rer une vid√©o</h3>
            <p style="font-size:0.8em; color:#aaa;">YouTube ou lien .mp4 direct</p>
            <input type="text" id="videoInput" placeholder="https://youtube.com/..." class="modal-input">
            <div class="modal-buttons">
                <button onclick="submitVideoUrl()" class="btn-primary">Envoyer</button>
                <button onclick="closeVideoModal()" class="btn-text">Annuler</button>
            </div>
        </div>
    </div>

    <!-- Modale Profil -->
    <div id="profile-modal" class="modal-overlay hidden" onclick="closeProfileModal()">
        <div class="modal-box profile-box" onclick="event.stopPropagation()">
            <div class="profile-header">
                <img id="profileAvatar" src="" class="profile-avatar-large">
                <div class="profile-title">
                    <h2 id="profileName">Nom</h2>
                    <span id="profileRole" class="profile-role-tag">R√¥le</span>
                    <div id="profileOwner" style="margin-top:5px; color:#aaa; font-size:0.85em; font-weight:bold;"></div>
                </div>
            </div>
            <div class="profile-body">
                <p id="profileDesc" class="profile-desc-text">...</p>
            </div>
            <button onclick="closeProfileModal()" class="btn-primary full-width" style="margin-top:15px;">Fermer</button>
        </div>
    </div>

    <button id="menu-toggle-btn" onclick="toggleSidebar()">
        <svg viewBox="0 0 24 24" width="24" height="24"><path fill="currentColor" d="M3 18h18v-2H3v2zm0-5h18v-2H3v2zm0-7v2h18V6H3z"/></svg>
    </button>

    <div id="app-container">
        <div id="sidebar">
            <div class="sidebar-header">
                <div style="display:flex; justify-content:space-between; align-items:center; width:100%;">
                    <h2 class="app-title">RP Verse</h2>
                    <button class="btn-close-sidebar" onclick="toggleSidebar()">‚úï</button>
                </div>
                <div id="player-id-display">Chargement...</div>
                <div style="display:flex; gap:5px; width:100%;">
                    <button class="btn-login" onclick="openLoginModal()" style="flex:1;">üîë Compte</button>
                    <button class="btn-logout" onclick="logoutUser()" title="D√©connexion" style="width:40px;">‚ùå</button>
                </div>
            </div>

            <div class="sidebar-section">
                <h3>Salons</h3>
                <div id="roomList"></div>
                <button class="btn-add-room" onclick="createRoomPrompt()">+ Salon</button>
            </div>

            <div class="sidebar-section">
                <h3>Mes Personnages</h3>
                <div id="myCharList"></div>
                <div class="create-form-toggle" onclick="toggleCreateForm()">+ Nouveau Personnage</div>
                
                <div id="create-char-form" class="create-form hidden">
                    <input type="text" id="newCharName" placeholder="Nom">
                    <input type="text" id="newCharRole" placeholder="R√¥le">
                    <label class="file-upload-label">
                        <span>üì∑ Image (Max 2Mo)</span>
                        <input type="file" id="newCharFile" accept="image/*" onchange="previewFile('new')">
                    </label>
                    <input type="hidden" id="newCharBase64">
                    <textarea id="newCharDesc" placeholder="Histoire..." rows="3"></textarea>
                    <div class="color-picker-wrapper">
                        <span>Couleur:</span> <input type="color" id="newCharColor" value="#5c7cfa">
                    </div>
                    <button onclick="createCharacter()" class="btn-primary">Cr√©er</button>
                </div>

                <div id="edit-char-form" class="create-form hidden edit-mode">
                    <h4 style="margin:0 0 5px 0; color:#eab308;">Modifier</h4>
                    <input type="hidden" id="editCharId">
                    <input type="hidden" id="editCharOriginalName">
                    <input type="text" id="editCharName" placeholder="Nom">
                    <input type="text" id="editCharRole" placeholder="R√¥le">
                    <label class="file-upload-label">
                        <span>üì∑ Changer Image</span>
                        <input type="file" id="editCharFile" accept="image/*" onchange="previewFile('edit')">
                    </label>
                    <input type="hidden" id="editCharBase64">
                    <textarea id="editCharDesc" placeholder="Description..." rows="3"></textarea>
                    <div class="color-picker-wrapper">
                        <span>Couleur:</span> <input type="color" id="editCharColor">
                    </div>
                    <div style="display:flex; gap:5px;">
                        <button onclick="submitEditCharacter()" class="btn-primary btn-warning">Sauver</button>
                        <button onclick="cancelEditCharacter()" class="btn-secondary">Annuler</button>
                    </div>
                </div>
            </div>
        </div>

        <div id="chat-area">
            <div class="chat-header">
                <span class="header-hash">#</span>
                <h3 id="currentRoomName">Salon Global</h3>
            </div>

            <div id="messages"></div>

            <div id="typing-indicator" class="hidden">
                <span class="typing-dots"><span class="dot"></span><span class="dot"></span><span class="dot"></span></span>
                <span id="typing-text">...</span>
            </div>
            
            <div id="input-wrapper">
                <div id="context-bar" class="hidden">
                    <div class="context-info">
                        <span id="context-icon">‚Ü©Ô∏è</span>
                        <span id="context-text">...</span>
                    </div>
                    <button class="btn-close-reply" onclick="cancelContext()">‚úï</button>
                </div>

                <div id="input-zone">
                    <select id="charSelector"></select>
                    <input id="txtInput" type="text" autocomplete="off" placeholder="Message..." />
                    <!-- Boutons M√©dias -->
                    <button class="btn-icon" onclick="openUrlModal()" title="Image">üì∑</button>
                    <button class="btn-icon" onclick="openVideoModal()" title="Vid√©o">üé•</button>
                    <button class="btn-send" onclick="sendMessage()">‚û§</button>
                </div>
            </div>
        </div>

        <div id="users-sidebar">
            <div class="users-header">
                <h3>EN LIGNE ‚Äî <span id="online-count">0</span></h3>
            </div>
            <div id="online-users-list"></div>
        </div>
    </div>
    
    <script src="/socket.io/socket.io.js"></script>
    <script src="app.js"></script> 
</body>
</html>
